<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2 class="score-header">Score</h2>
      <div class="grid-container2">
        <div class="scoresX scores">Player X</div>
        <div class="scoresY scores">Player O</div>
        <div class="scoresX scores" id="ScoreX">0</div>
        <div class="scoresY scores" id="ScoreO">0</div>
      </div>
      <button class="reset_btn">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
