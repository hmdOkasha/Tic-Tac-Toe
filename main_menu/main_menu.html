<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main_menu.css" />
  </head>
  <body>
    <div class="container">
      <div class="textContainer"><span>Choose a grid to play in!</span></div>
      <div class="gridsContainer">
        <div id="grid">
          <div>3 x 3</div>
          <div class="grid-container3x3">
            <div class="input-box3x3" role="button" tabindex="1"></div>
            <div class="input-box3x3" role="button" tabindex="2"></div>
            <div class="input-box3x3" role="button" tabindex="3"></div>
            <div class="input-box3x3" role="button" tabindex="1"></div>
            <div class="input-box3x3" role="button" tabindex="2"></div>
            <div class="input-box3x3" role="button" tabindex="3"></div>
            <div class="input-box3x3" role="button" tabindex="1"></div>
            <div class="input-box3x3" role="button" tabindex="2"></div>
            <div class="input-box3x3" role="button" tabindex="3"></div>
          </div>
        </div>
        <div id="grid">
          <div>4 x 4</div>
          <div class="grid-container4x4">
            <div class="input-box4x4" role="button" tabindex="1"></div>
            <div class="input-box4x4" role="button" tabindex="2"></div>
            <div class="input-box4x4" role="button" tabindex="3"></div>
            <div class="input-box4x4" role="button" tabindex="1"></div>
            <div class="input-box4x4" role="button" tabindex="2"></div>
            <div class="input-box4x4" role="button" tabindex="3"></div>
            <div class="input-box4x4" role="button" tabindex="1"></div>
            <div class="input-box4x4" role="button" tabindex="2"></div>
            <div class="input-box4x4" role="button" tabindex="3"></div>
            <div class="input-box4x4" role="button" tabindex="1"></div>
            <div class="input-box4x4" role="button" tabindex="2"></div>
            <div class="input-box4x4" role="button" tabindex="3"></div>
            <div class="input-box4x4" role="button" tabindex="1"></div>
            <div class="input-box4x4" role="button" tabindex="2"></div>
            <div class="input-box4x4" role="button" tabindex="3"></div>
            <div class="input-box4x4" role="button" tabindex="1"></div>
          </div>
        </div>
        <div id="grid">
          <div>5 x 5</div>
          <div class="grid-container5x5">
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
            <div class="input-box5x5" role="button" tabindex="1"></div>
            <div class="input-box5x5" role="button" tabindex="2"></div>
            <div class="input-box5x5" role="button" tabindex="3"></div>
          </div>
        </div>
        <div class="customGrid">
          <div>Custom Grid</div>
          <div class="chooseText">Choose the dimensions</div>
          <div class="dropDownWrapper">
            <div class="customGridSelect" role="button"></div>
            <div class="dropDownList">
              <div class="emptyOption dimensions"></div>
              <div class="dimensions" id="6">6x6</div>
              <div class="dimensions" id="7">7x7</div>
              <div class="dimensions" id="8">8x8</div>
              <div class="dimensions" id="9">9x9</div>
              <div class="dimensions" id="10">10x10</div>
            </div>
          </div>
          <div>
            <p class="errorMessage">Please select valid dimensions</p>
          </div>
          <button class="playButton">Play!</button>
        </div>
      </div>
    </div>
    <script type="module" src="main_menu.js"></script>
  </body>
</html>
